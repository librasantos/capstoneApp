<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker - Learning how to code!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="stylesPixel.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker - Learning how to code!</h1>

    <h1>Choose Grid Size</h1>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height"min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input id="my-button" type="submit">
        <input  id="my-reset" type="reset" value="Reset">
    </form>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>

</body>
</html>
